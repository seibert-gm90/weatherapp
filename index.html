<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>


</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script type="text/javascript"></script>
        <header id="weatherDashboard" align="center">Weather Dashboard</header>

            <div class="container">

                <div class="row" id="mainRow">
                    <div class="col-lg-3" id="searchBar">

                <br><input type="text" id="cityName"><button text="search"></button><br>
                            search bar
                <div id="storedCities">stored cities</div>
            </div>
                            <div class="col-lg-9" id="weatherContent">weather content
                <div class="row" id="currentWeather">
                                    current weather
                </div>
                                <div class="row" id="fiveDay">
                                    five day
                    <br>
                                        <ul style type="none">
                                            <li id="dayOne">day one</li>
                                            <li id="dayTwo">day two</li>
                                            <li id="dayThree">day three</li>
                                            <li id="dayFour">day four</li>
                                            <li id="dayFive">day five</li>
                                        </ul>
                </div>
                                </div>

                            </div>

    </div>
