<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>


</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <header id="weatherDashboard" align="center">Weather Dashboard</header>
    <link rel="stylesheet" href="assets/stylesheets/style.css">

    <div class="container">

        <div class="row" id="mainRow">
            <div class="col-lg-3" id="searchBar">
                Search for a city:
                <br><input type="text" id="cityName"><button id="searchButton" text="search">Search</button><br>
                <div id="storedCities">stored cities</div>
            </div>
            <div class="col-lg-9" id="weatherContent">
                <div id="city"></div>
                <div id="date"></div>
                <div class="row" id="currentWeather">
                    <div >
                        <ul style type="none">
                            <li id="temp">Temperature: </li>
                            <li id="humidity">Humidity: </li>
                            <li id="windSpeed">Wind Speed: </li>
                            <li id="UV">UV: </li>
                        </ul>

                        <div class="row" id="fiveDay">


                            <div class="card" id="dayOne">
                                <ul style type="none">
                                    <li id="fdDate1">date</li>
                                    <li ><img id="fdIcon1"></li>
                                    <li id="fdTemp1">temp</li>
                                    <li id="fdHumidity1">humidity</li>
                                </ul>

                            </div>
                            <div class="card" id="dayTwo">
                                <ul style type="none">
                                    <li id="fdDate2">date</li>
                                    <li ><img id="fdIcon2"></li>
                                    <li id="fdTemp2">temp</li>
                                    <li id="fdHumidity2">humidity</li>
                                </ul>
                            </div>
                            <div class="card" id="dayThree">
                                <ul style type="none">
                                    <li id="fdDate3">date</li>
                                    <li ><img id="fdIcon3"></li>
                                    <li id="fdTemp3">temp</li>
                                    <li id="fdHumidity3">humidity</li>
                            </div>
                            <div class="card" id="dayFour">
                                <ul style type="none">
                                    <li id="fdDate4">date</li>
                                    <li ><img id="fdIcon4"></li>
                                    <li id="fdTemp4">temp</li>
                                    <li id="fdHumidity4">humidity</li>
                            </div>
                            <div class="card" id="dayFive">
                                <ul style type="none">
                                    <li id="fdDate5">date</li>
                                    <li ><img id="fdIcon5"></li>
                                    <li id="fdTemp5">temp</li>
                                    <li id="fdHumidity5">humidity</li>
                            </div>

                        </div>
                    </div >
                </div>

            </div>

        </div>
        <script type="text/javascript" src="assets/scripts/javascript.js"></script>
</body>

</html>
